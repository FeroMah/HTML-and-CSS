<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr class="table-legend">
            <th>first name</th>
            <th>last name</th>
            <th>job title</th>
        </tr>

        <tr>
            <td class="first-name">james</td>
            <td class="last-name">matman</td>
            <td class="job">chief sandwich eater</td>
        </tr>
        <tr>
            <td class="first-name">jon</td>
            <td class="last-name">doe</td>
            <td class="job">chief executive eater</td>
        </tr>


    </table>

</body>

</html>
